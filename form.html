<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainCss.css" />
    <title>Manage My Goal</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="" class="active">Home</a></li>
        <li><a href="">Your Activity</a></li>
        <li><a href="">Contact us</a></li>
        <li style="float: right"><a href="">About us</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="content"></div>
      
      <div class="form">

        <div class="table">
          <div class="table-caption">Add Your Activity</div>
          <div class="table-body">
            <div class="table-row">
              <div class="table-cell">
                <label for="">Activity Name</label>
              </div>
              <div class="table-cell">
                <input type="textbox" />
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell">
                <label for="">Time you spent</label>
              </div>
              <div class="table-cell">
                <input type="number" />
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell">
                <label for="">Do Link Website</label>
              </div>
              <div class="table-cell">
                <input type="radio" name="link" value="yes" />
                <label for="yes">Yes</label>
                <input type="radio" name="link" value="no" />
                <label for="no">No</label>
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell">
                <label for="">Do want to alert</label>
              </div>
              <div class="table-cell">
                <input type="radio" name="alert" value="yes" />
                <label for="yes">Yes</label>
                <input type="radio" name="alert" value="no" />
                <label for="no">No</label>
              </div>
            </div>
            <div class="table-row">
              <div class="table-cell">
                <label for="">Starting time</label>
              </div>
              <div class="table-cell">
                <input type="time" />
              </div>
            </div>
            
          </div>
        </div>
        <div class="button">
          
          <button type="submit">Submit</button>
        </div>
        
      </div>
      <div class="ads"></div>
    </div>
  </div>
  </body>
</html>
